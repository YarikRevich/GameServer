upstream external-api-v1{
	server 192.168.0.1:10030;
	server 192.168.0.2:10031;
}

upstream internal-api-v1{
	server 192.168.0.1:10032;
	server 192.168.0.2:10033;
}

stream{
	listen 80 udp;

	location /external-api/v1.com{
		grpc_pass grpc://external-api-v1
	};

	location /internal-api/v1.com{
		grpc_pass grpc://external-api-v1
	};
}
